<main class="container-fluid flex-fill">

    <div id="spinner" class="container justify-content-center">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Lade Thesen, Fragen ...
        </button>
    </div>

    <!-- 1. Thesen  bewerten id="bitkomat" -->
    <div id="bitkomat" class="container" style="display: none">
        <!-- pagination & logo -->
        <div class="card-head">
            <div class="col-12 text-center text-sm-center text-md-left text-lg-left">
                <nav aria-label="pagination" class="d-sm-block">
                    <ul class="pagination pagination-sm" id="pagination"></ul>
                </nav>
            </div>
        </div>

        <!-- card text -->
        <div class="card text-sm-center text-md-left text-lg-left mb-2 mt-2" id="thesis-card">
            <span class="card-number text-center" id="thesis-number">thesis-number</span>
            <div class="card-body">
                <div class="card-title">
                    <h5 class="card-thema" id="thesis-thema">thesis-thema</h5>
                    <h6 class="card-title" id="thesis-title">thesis-title</h6>
                    <p class="card-text" id="thesis-text">thesis-text</p>
                </div>
                <button class="btn btn-info" id="btn-toggle-thesis-more">
                    <span id="btn-toggle-thesis-more-text">btn-toggle-thesis-more-text</span>
                </button>
                <!-- -->
                <div class="font-italic" id="thesis-more">thesis-more</div>
            </div>
            <div class="text-center text-sm-center text-md-right text-lg-right" id="thesis-ok">

            </div>
        </div>
        <!-- progress bar deactivated 29.06.2021
                <div class="progress" style="height: 8px; margin: 8px 0; ">
                    <div id="overall-progress-bar" class="progress-bar" role="progressbar" style="width:0"></div>
                </div>
        -->

        <!-- judgement -->
        <div class="mt-5 row text-center">
            <div class="gewichten col-12 col-lg-12 col-md-12 col-sm-12">
                <button class="btn btn-judge btn-success btn-select" id="btn-yes"><span
                        id="btn-yes-text">btn-yes-text</span></button>
                <button class="btn btn-judge btn-warning btn-select" id="btn-neutral"><span id="btn-neutral-text">btn-neutral-text</span>
                </button>
                <button class="btn btn-judge btn-danger btn-select" id="btn-no"><span
                        id="btn-no-text">btn-no-text</span></button>
                <button class="btn btn-judge btn-light btn-select" id="btn-skip"><span
                        id="btn-skip-text">btn-skip-text</span></button>
            </div>
        </div>
    </div>


    <!-- Seite 3 letzte Seite Ergebnisse Auswertung id="result" -->
    <div id="result" class="text-left container">
        <div class="row text-left " id="result-summary-row">
            <div class="card col-sm-12 offset-sm-0" id="card">
                <div class="card-body text-center text-sm-center text-md-left text-lg-left">
                    <h4 id="title-results">title-results</h4>
                    <h5 class="card-title" id="title-results-summary">title-results-summary</h5>
                    <hr class="result">
                    <div id="result-summary"></div>
                </div>
            </div>
        </div>

        <div class="text-center" id="result-overview">
            <!-- lead -->
            <p class="overview text-center text-sm-center text-md-center text-lg-center">
                <button class="btn btn-overview disabled text-center font-weight-bold" id="btn-overview">btn-overview
                </button>
            </p>
            <p class="edit text-center text-sm-center text-md-center text-lg-center">
                <button class="btn btn-edit btn-light" id="text-result-below-summary" title="Anworten editieren">
                    <span onclick="showBitkomatFirstThesis()"><i class="fas fa-pencil-alt fa-1x"></i>Antworten<br>bearbeiten</span>
                </button>
                <button class="btn btn-share btn-light" data-toimg="#result-summary-row" id="text-result-share"
                        title="share Bitkomat teilen">
                    <i class="fas fa-share-alt fa-1x"></i>Teilen
                </button>
                <button class="btn btn-pdf btn-light" id="pdf-image" onclick="printImageFrom('#result-summary-row')"
                        title="Mein Ergebnis als Bild erstellen & auf meinem Rechner speichern">
                    <i class="fas fa-print"></i> Ergebnis speichern
                </button>
            </p>
        </div>

        <div class="card col-sm-12 offset-sm-0" id="result-detail">
            <div class="card-body"></div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer id="footer" class="pt-2 text-sm-left text-center text-md-center text-lg-center container">
    <!-- buttons navigation -->
    <div class="d-flex flex-row justify-content-center align-items-center text-sm-left text-center text-md-center text-lg-center">

            <button class="btn btn-dark" id="btn-results-show-qa" title="FAQ">
                <i class="fas fa-question-circle" title="FAQ"></i> FAQ

        -->
        <div class="mr-1">
            <button class="btn btn-dark" id="btn-bitkomat-show-data" title="Datenschutz">
                <i class="fas fa-shield-alt" title="Datenschutz"></i> Datenschutz
            </button>
        </div>
        <div class="mr-1">
            <button class="btn btn-dark" id="btn-show-imprint" title="Impressum">
                <a href="//www.bitkom.org/Impressum" title="Impressum" target="_blank">
                    <i class="fas fa-stamp"></i> Impressum</a>
            </button>
        </div>
        <div class="mr-1">
            <!-- Ergebniss anzeigen -->
            <button class="btn btn-dark" id="btn-bitkomat-skip-remaining-theses"><i class="fas fa-eye"></i> Ergebnisse
                anzeigen
            </button>
        </div>
    </div>

</footer>
