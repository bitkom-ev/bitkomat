<body id="body" name="body" class="flex d-flex flex-column">
<!-- Navigation -->
<nav id="top" name="top" class="container mb-5 navbar navbar-expand-md navbar-expand-lg navbar-light">
    <a class="nav-link nav-link-one" href="./start.html" title="Bitkomat starten" target="_self"><img
            class="bitkomat logo"
            src="./icons/bitkomat-logo.png"
            alt="Logo Bitkomat"/></a>
</nav>

<main class="container-fluid flex-fill">

    <div id="spinner" class="container justify-content-center" data-content-piece="loading">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border " role="status" aria-hidden="true"></span>
            Lade Thesen, Fragen ...
        </button>
    </div>

    <!-- 1. Thesen  bewerten id="bitkomat" -->
    <div id="bitkomat" class="container" style="display: none" data-content-piece="display thesis">
        <!-- pagination & logo -->
        <div class="card-head">
            <div class="col-12 text-center">
                <nav id="pagination" aria-label="pagination" class="flex flex-row justify-content mb-5 mb-md-1 mb-lg-1">
                </nav>
            </div>
        </div>

        <!-- card text -->
        <div class="card text-left" id="thesis-card">
            <span class="card-number text-center" id="thesis-number">thesis-number</span>
            <h5 class="card-title" id="thesis-title">thesis-title</h5>
            <div class="card-body">

                <div class="card-text">
                    <p class="card-text" id="thesis-text">thesis-text</p>
                </div>
                <button class="btn btn-dark-border" id="btn-toggle-thesis-more">
                    <span id="btn-toggle-thesis-more-text">btn-toggle-thesis-more-text</span>
                </button>
                <!-- -->
                <div class="card-text" id="thesis-more">thesis-more</div>
            </div>
            <div class="text-center text-sm-center text-md-right text-lg-right" id="thesis-ok">
            </div>
        </div>

        <!-- judgement -->
        <div class="mt-5 row text-center justify-content">
            <div class="gewichten col-12">
                <button class="btn btn-judge btn-select" id="btn-yes"><span
                        id="btn-yes-text">btn-yes-text</span></button>
                <button class="btn btn-judge btn-select" id="btn-neutral"><span
                        id="btn-neutral-text">btn-neutral-text</span>
                </button>
                <button class="btn btn-judge btn-select" id="btn-no"><span
                        id="btn-no-text">btn-no-text</span></button>
                <button class="btn btn-judge btn-light btn-select" id="btn-skip"><span
                        id="btn-skip-text">btn-skip-text</span></button>
            </div>
        </div>
    </div>


    <!-- Seite 3 letzte Seite Ergebnisse Auswertung id="result" -->
    <div id="result" class=" text-left container" data-content-piece="result">
        <div class="row text-left" id="result-summary-row" data-content-piece="result display">
            <img id="bitkomat-logo" class="bitkomat logo" src="./icons/bitkomat-logo-invertiert.png" alt="Logo"/>
            <div class="card col-sm-12 offset-sm-0" id="card">
                <div class="card-body text-left">
                    <h4 id="title-results">title-results</h4>
                    <!-- nicht drucken ! -->
                    <h5 class="card-text" id="title-results-summary-top">title-results-summary-top</h5>
                    <hr class="result">
                    <div id="result-summary"></div>
                    <h5 class="card-text" id="title-results-summary-bottom">title-results-summary-bottom</h5>
                </div>
            </div>
        </div>

        <div class=" text-center" id="result-overview">
            <p class="edit text-center text-sm-center text-md-center text-lg-center">
                <button class="btn btn-pdf btn-light" id="pdf-image"
                        title="Mein Ergebnis als PNG-Bild speichern">
                    <span class="btn-act matomo_download" data-content-piece="result print"
                          onclick="location.href='#top';printImageFrom('#result-summary-row')"
                    ><i class="far fa-hdd"></i> Ergebnis speichern</span>
                </button>
                <button class="btn btn-edit btn-light" id="text-result-below-summary" data-content-piece="result edit" title="Antworten bearbeiten">
                    <span class="btn-act" onclick="showBitkomatFirstThesis()"><i class="fas fa-pencil-alt fa-1x"></i>Antworten bearbeiten</span>
                </button>
            </p>
        </div>

        <div class="" id="result-details">
            <p id="overview" class="container overview text-center text-sm-center text-md-center text-lg-center">
                <button class="btn btn-overview disabled text-center font-weight-bold" id="btn-overview">btn-overview
                </button>
            </p>

            <div class="card container" id="result-detail">
                <div class="card-body"></div>
            </div>
        </div>
    </div>

</main>

<!-- datenschutzhinweise window -->
<div class="modal fade" id="DATAModal" tabindex="-1" role="dialog" aria-labelledby="DataModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="data-modal-title"><i class="fas fa-shield-alt" title="Datenschutz"></i>
                    Datenschutzhinweise</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="data-modal-body">data-modal-body</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_close_data">schließen
                </button>
            </div>
        </div>
    </div>
</div>

<!-- faq window -->
<div class="modal fade" id="QAModal" tabindex="-1" role="dialog" aria-labelledby="QAModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="qa-modal-title"><i class="fas fa-question-circle" title="FAQ"></i> FAQ
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="qa-modal-body">
                qa-modal-body
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_close_faq">schließen
                </button>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<footer id="footer" class="container container-fluid flex-fill">
    <!-- buttons navigation -->
    <div class="d-flex flex-wrap justify-content-center align-items-center text-center">
        <div class="mr-1">
            <button class="btn btn-dark" id="btn-results-show-qa" title="FAQ">
                <i class="fas fa-question-circle" title="FAQ"></i> FAQ
            </button>
        </div>
        <div class="mr-1">
            <button class="btn btn-dark" id="btn-bitkomat-show-data" title="Datenschutz">
                <i class="fas fa-shield-alt" title="Datenschutz"></i> Datenschutz

        </div>
        <div class="mr-1">
            <button class="btn btn-dark" id="btn-show-imprint" title="Impressum">
                <a href="//www.bitkom.org/Impressum" title="Impressum" target="_blank">
                    <i class="fas fa-stamp"></i> Impressum</a>
            </button>
        </div>
        <div class="mr-1">
            <!-- Ergebniss anzeigen -->
            <button class="btn btn-light" id="btn-bitkomat-skip-remaining-theses"><i class="fas fa-eye"></i> Ergebnisse
                anzeigen

        </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center align-items-center text-center">
